<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Document</title>
    <style>
        body { background: #DFE4DE; }
    </style>
</head>
<body>
    <div class="fm-container">
        <h1>{{ 'Modification de Grocery' if grocery is defined else 'Ajout de Grocery' }}</h1>
        <div class="fm">
            <form action="{{ '/updateGrocery' if grocery is defined else '/addGrocery' }}" method="post">
                <table>
                    <input type="hidden" name="id" value="{{ grocery.get_id() if grocery is defined else '' }}">
                    <tr>
                        <td><label for="prodName">Nom du produit:</label></td>
                        <td><input type="text" name="prodName" id="prodName" required value="{{ grocery.get_product_name() if grocery is defined else '' }}"></td>
                    </tr>
                    <tr>
                        <td><label for="unitPrice">Prix Unitaire:</label></td>
                        <td><input type="number" step="0.01" name="unitPrice" id="unitPrice" required value="{{ grocery.get_unit_price() if grocery is defined else '' }}"></td>
                    </tr>
                    <tr>
                        <td><label for="qtyPerPack">Qte pour un pack:</label></td>
                        <td><input type="number" name="qtyPerPack" id="qtyPerPack" required value="{{grocery.get_qty_per_pack() if grocery is defined else '' }}"></td>
                    </tr>
                    <tr>
                        <td><label for="expYear">Annee Expiration:</label></td>
                        <td><input type="text" name="expYear" id="expYear" required min="4" max="4" value="{{grocery.get_expiration() if grocery is defined else '' }}"></td>
                    </tr>
                    <tr>
                        <td><label for="origine">Origine:</label></td>
                        <td><input type="text" name="origine" id="origine" required  value="{{ grocery.get_origine() if grocery is defined else '' }}"></td>
                    </tr>
                </table>
                <div class="sbt">
                    <div><button type="submit" class="bttn">{{'Modifier Epicerie' if grocery is defined else 'Ajouter Epicerie' }}</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
