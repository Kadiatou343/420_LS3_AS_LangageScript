<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Produit Stock</title>
</head>
<body>
    <div class="main-container">
        <div class="table-content">
            <div class="table-title">
                <h3>Stock du magasin</h3>
                <a href="/prod" class="bttn">Voir produits</a>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nom du produit</th>
                        <th scope="col">Stock disponible (Packs)</th>
                        <th scope="col">Unit√©s en magasin</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <th scope="row">{{ stock.get_id() }}</th>
                        <td>{{ prod_dao.get_product_by_id(stock.get_product()).get_product_name() }}</td>
                        <td>{{ stock.get_stock() }}</td>
                        <td>{{ stock.get_store_qty() }}</td>
                        <td>
                            <a href="/editStock/{{ stock.get_id() }}" class="bt"><i class="bi bi-pencil-square"></i></a>
                            <a href="/deleteStock/{{ stock.get_id() }}" class="bt"><i class="bi bi-trash3"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
